<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>PetCare</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let servicio of servicios">
        <ion-card>
          <img [src]="servicio.imagenUrl" class="card-img-top" alt="{{ servicio.nombre }}">
          <ion-card-header>
            <ion-card-title>{{ servicio.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Precio: ${{ servicio.precio }}</p>
            <button (click)="addToCart(servicio.nombre, servicio.precio)" class="btn btn-primary">
              AÃ±adir al Carrito
            </button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
